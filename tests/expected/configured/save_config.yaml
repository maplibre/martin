cache_size_mb: 8
keep_alive: 75
listen_addresses: localhost:3111
worker_processes: 1
cors:
  origin:
  - '*'
  max_age: null
observability:
  metrics: {}
postgres:
  default_srid: 4326
  max_feature_count: 1000
  pool_size: 20
  auto_publish:
