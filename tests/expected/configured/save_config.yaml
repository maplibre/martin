      from_schemas: autodetect
      id_columns:
      - feat_id
      - big_feat_id
      clip_geom: false
      buffer: 3
      extent: 9000
    functions:
      from_schemas: MixedCase
  tables:
    MixPoints:
      schema: MixedCase
      table: MixPoints
      srid: 4326
      geometry_column: Geom
      id_column: giD
