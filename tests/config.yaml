---
# Database connection string
connection_string: "postgres://postgres@localhost/test"

# Connection keep alive timeout [default: 75]
keep_alive: 75

# The socket address to bind [default: 0.0.0.0:3000]
listen_addresses: "0.0.0.0:3000"

# Maximum connections pool size [default: 20]
pool_size: 20

# Enable watch mode
watch: false

# Trust invalid certificates. This introduces significant vulnerabilities, and should only be used as a last resort.
danger_accept_invalid_certs: false

# Number of web server workers
worker_processes: 8

# Enable secure endpoints with JWT.
jwt: false

# A secret to verify signature (need JWT enabled).
jwt_secret: ""

# Algorithm can be: empty (autodetect from jwt token dangerous), HS256, HS384, HS512, ES256, ES384, RS256, RS384, RS512, PS256, PS384 or PS512..
jwt_algorithm: ""

# associative arrays of table sources
table_sources:
  public.table_source:
    # table source id
    id: public.table_source
    # table schema
    schema: public
    # table name
    table: table_source
    # geometry column name
    geometry_column: geom
    # geometry srid
    srid: 4326
    # tile extent in tile coordinate space
    extent: 4096
    # buffer distance in tile coordinate space to optionally clip geometries
    buffer: 64
    # boolean to control if geometries should be clipped or encoded as is
    clip_geom: true
    # geometry type
    geometry_type: GEOMETRY
    # list of columns, that should be encoded as tile properties
    properties:
      gid: int4

  public.points:
    # table source id
    id: public.points
    # table schema
    schema: public
    # table name
    table: points
    # geometry column name
    geometry_column: geom
    # geometry srid
    srid: 4326
    # tile extent in tile coordinate space
    extent: 4096
    # buffer distance in tile coordinate space to optionally clip geometries
    buffer: 64
    # boolean to control if geometries should be clipped or encoded as is
    clip_geom: true
    # geometry type
    geometry_type: GEOMETRY
    # list of columns, that should be encoded as tile properties
    properties:
      gid: int4

# associative arrays of function sources
function_sources:
  public.function_source:
    # function source id
    id: public.function_source
    # schema name
    schema: public
    # function name
    function: function_source
