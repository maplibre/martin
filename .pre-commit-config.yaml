# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# exclusions should be separated with a pipe (|) character and a newline
exclude: |
  (?x)^(
      tests/expected/.*
  )$

ci:
  autofix_commit_msg: "chore(fmt): apply pre-commit formatting fixes"
  autoupdate_commit_msg: "chore(deps): autoupdate pre-commit"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-json
        exclude: ".+/tsconfig.json"
      - id: check-shebang-scripts-are-executable
        exclude: '.+\.rs' # would be triggered by #![some_attribute]
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
        args: [ --allow-multiple-documents ]
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [ --fix=lf ]
      - id: trailing-whitespace

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.6
    hooks:
      - id: forbid-tabs
      - id: remove-tabs

  - repo: local
    hooks:
      - id: cargo-fmt
        name: Rust Format
        description: "Automatically format Rust code with cargo fmt"
        entry: sh -c "cargo fmt --all"
        language: rust
        pass_filenames: false

      - id: sync-martin-version
        name: Sync martin Version
        description: "Update martin-ui package.json version from martin Cargo.toml"
        entry: |
          bash -c '
            VERSION=$(grep "^version = " martin/Cargo.toml | sed "s/version = \"\(.*\)\"/\1/")
            sed -i "s/version\": \".*\"/version\": \"$VERSION\"/" martin/martin-ui/package.json
            sed -i "s%ghcr.io/maplibre/martin:[^[:space:]]*%ghcr.io/maplibre/martin:$VERSION%" docs/src/run-with-docker-compose.md
            sed -i "s%ghcr.io/maplibre/martin:[^[:space:]]*%ghcr.io/maplibre/martin:$VERSION%" docs/src/run-with-docker.md
            sed -i "s%ghcr.io/maplibre/martin:[^[:space:]]* %ghcr.io/maplibre/martin:$VERSION %" docs/src/installation.md
            sed -i "s%ghcr.io/maplibre/martin:[^[:space:]]* %ghcr.io/maplibre/martin:$VERSION %" docs/src/run-with-lambda.md
            sed -i "s%ghcr.io/maplibre/martin:[^[:space:]]* %ghcr.io/maplibre/martin:$VERSION %" justfile
            sed -i "s%ghcr.io/maplibre/martin:[^[:space:]]*%ghcr.io/maplibre/martin:$VERSION%" demo/docker-compose.yml
            echo "Synced version to $VERSION"
          '
        language: system
        files: ^martin/Cargo\.toml$
        pass_filenames: false

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 4.0.4
    hooks:
        # 1. Postgres dialect for general .sql files, excluding sqlite dirs
      - id: sqlfluff-fix
        # AL07: Avoid table aliases in from clauses and join conditions <- we sometimes do this for long names
        # LT05: Line is too long <- not useful. mostly triggers for comments
        # LT12: Files must end with a single trailing newline <- already done by trailing-whitespace
        # If you update this rule, please also update the rules in justfile, the fmt-sql recipe
        args: [ --dialect=postgres, "--exclude-rules=AL07,LT05,LT12" ]
        files: \.sql$
        exclude: ^tests/fixtures/(mbtiles|files)/.*\.sql$

        # 2. SQLite dialect for .sql files in specific directories
      - id: sqlfluff-fix
        # LT01: Layout spacing adds space between x and 'blob' breaking the blobs
        args: [--dialect=sqlite, "--exclude-rules=LT01,LT05"]
        files: ^tests/fixtures/(mbtiles|files)/.*\.sql$

  # NPM hooks for JavaScript/TypeScript formatting and linting
  - repo: https://github.com/biomejs/pre-commit
    rev: "v2.3.14"  # tag is auto-updated by pre-commit.ci and synced by sync-biome-version to all the places it needs to be
    hooks:
      - id: biome-check
        additional_dependencies: [ "@biomejs/biome@2.3.10" ]
      - id: biome-format
        additional_dependencies: [ "@biomejs/biome@2.3.10" ]

  - repo: local
    hooks:
    - id: sync-biome-version
      name: Sync Biome Version
      description: "Update biome.json schema versions and additional_dependencies from pre-commit biome rev"
      entry: |
        bash -c '
          VERSION=$(grep "repo: https://github.com/biomejs" -A 1 .pre-commit-config.yaml | grep -v "VERSION=" | grep "rev:" | sed "s/.*rev: \"v\([0-9\.]*\)\".*/\1/")
          sed -i "s%biomejs.dev/schemas/[^/]*/%biomejs.dev/schemas/$VERSION/%" biome.json
          sed -i "s%biomejs.dev/schemas/[^/]*/%biomejs.dev/schemas/$VERSION/%" demo/frontend/biome.json
          sed -i "s%biomejs.dev/schemas/[^/]*/%biomejs.dev/schemas/$VERSION/%" martin/martin-ui/biome.json

          # Update package.json and lockfiles only if version changed
          if ! grep -q "\"@biomejs/biome\": \"$VERSION\"" demo/frontend/package.json; then
            sed -i "s%\"@biomejs/biome\": \"[0-9.]*\"%\"@biomejs/biome\": \"$VERSION\"%" demo/frontend/package.json
            (cd demo/frontend && yarn install --no-immutable)
          fi

          if ! grep -q "\"@biomejs/biome\": \"$VERSION\"" martin/martin-ui/package.json; then
            sed -i "s%\"@biomejs/biome\": \"[0-9.]*\"%\"@biomejs/biome\": \"$VERSION\"%" martin/martin-ui/package.json
            (cd martin/martin-ui && npm install --lockfile-only)
          fi

          sed -i "/repo: https:\/\/github.com\/biomejs\/pre-commit/,$ s/@biomejs\/biome@[0-9.]*/@biomejs\/biome@$VERSION/g" .pre-commit-config.yaml
          echo "Synced Biome version to $VERSION"
        '
      language: system
      files: ^\.pre-commit-config\.yaml$
      pass_filenames: false
